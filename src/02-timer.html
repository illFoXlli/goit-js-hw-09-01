<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body class = "body2">
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button " class="bot5" data-start>Start</button>
<h1 class="title"><span>2022</span> GoIt</h1>
    <div class="timer countdown-container">
      <div class="field ">
        <span id="days" class="value big-text" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field ">
        <span id="hours" class="value big-text" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field ">
        <span id="min" class="value big-text" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field ">
        <span id="sec" class="value big-text" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
